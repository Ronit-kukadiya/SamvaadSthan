<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Connection Status -->
    <div class="status-bar">
      <div id="connection-status" class="status-connecting">Connecting...</div>
    </div>
    
    <!-- Username  -->
    <div id="username-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>Welcome to Samvaadsthan </h2>
        <p>Enter a username to continue</p>
        <form id="username-form">
          <input type="text" id="username-input" placeholder="Enter Your username" maxlength="20" required />
          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </div>
    
    <!-- Loading Indicator -->
    <div id="loader" class="spinner-border text-primary" role="status">
      <span class="loader-text">Loading...</span>
    </div>
    
    <!-- Main Con-->
    <div class="app-container">
      
      <div class="sidebar">
        <div class="sidebar-header">
          <h3>🟢Online Users👨🏻‍💻</h3>
        </div>
        <div id="user-list" class="user-list">
          
        </div>
      </div>
      
      <!-- Chat area-->
      <div class="chat-container">
        <!-- Room area-->
        <div class="chatroom">
          <div class="chatroom-name"></div>
          <div class="room-join-area">
            <input id="room" type="text" placeholder="Enter Room ID 🔑" />
            <button class="btn btn-primary" onclick="joinChat()">
              <i class="fas fa-sign-in-alt"></i> JOIN
            </button>
          </div>
          <div id="room-controls" class="room-controls">
            <button id="clear-chat" class="btn btn-secondary">
              <i class="fas fa-broom"></i> Clear🗑️
            </button>
            <button id="leave-room" class="btn btn-danger">
              <i class="fas fa-sign-out-alt"></i> Leave 👋
            </button>
          </div>
        </div>
        
        <!-- Notifications  -->
        <div id="notifications" class="notifications-container"></div>
        
        <!-- Chat Messages -->
        <div class="sent-recv">
          
        </div>
        
        <!-- Message Input -->
        <div class="msg-send">
          <input id="msg" type="text" placeholder="✍🏻 Enter your Messageˋ°•*⁀➷" />
          <button class="btn btn-primary" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </div>
    </div>

     
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
