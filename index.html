<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT-TEST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="chatroom">
        <input id="room" type="text" placeholder="Chat-Room ID" />
        <button class="btn" onclick="joinChat()">JOIN</button><br />
      </div>
      <div class="sent-recv">
        <div id="receive">
          recived:
          <span class="chat"></span>
        </div>
        <div id="sent">
          sent:
          <span class="chat"></span>
        </div>
      </div>
    </div>
    <div class="msg-send">
      <input id="msg" type="text" placeholder="Enter your Message" />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
