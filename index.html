<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT-CHAT-TEST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      id="loader"
      class="spinner-border text-primary"
      role="status"
      style="display: none"
    >
      <span class="loader-text">Connecting...</span>
    </div>
    <div class="chat-container">
      <div class="chatroom">
        <div class="chatroom-name"></div>
        <input id="room" type="text" placeholder="Chat-Room ID" />
        <button class="btn" onclick="joinChat()">JOIN</button><br />
      </div>
      <div class="sent-recv">
        <div id="receive">
          <span class="chat"></span>
        </div>
        <div id="sent">
          <span class="chat"></span>
        </div>
      </div>
    </div>
    <div class="msg-send">
      <input id="msg" type="text" placeholder="Enter your Message" />
      <button class="btn" onclick="sendMessage()">Send</button>
    </div>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
